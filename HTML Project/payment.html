                     <div class="payment-gateway"></div>
            	   <form id="contact-form" onsubmit="paid()" action="index.html">

                        <div class="form-group">
						
						<label>Card Type</label>
						
						<select class="form-control" name="cardtype">
						<option value="visa">VISA</option>
						<option value="master-card">Master Card</option>
                        <option value="maestro">Maestro</option>
                        <option value="rupay">Rupay</option>
                        <option value="american-express">American Express</option>
						</select>
						
						</div>
						<div class="form-group">

                          <label>Card Number</label>

                          <input type="text" id="card1" value="" class="form-control" placeholder="XXXX XXXX XXXX XXXX" name="cardno" maxlength="16" minlength="16" required>

                        </div>

						<div class="form-group">

                          <label>Card Holder's Name</label>

                          <input type="text" id="card2" value=""  class="form-control" placeholder="Enter Name" name="cardname" minlength="8" required>

                        </div>
						<div class="form-group">

                          <label>CVV</label>

                          <input type="password" id="card3" value=""  class="form-control" placeholder="XXX" name="cvv" maxlength="3" minlength="3" required>

                        </div>
						<div class="form-group">

                          <label>PIN</label>

                          <input type="password" id="card4" value=""  class="form-control" placeholder="XXXX" name="pin" maxlength="4" minlength="4" required>

                        </div>
                        <button type="submit" class="btn btn-default submit-btn">Submit</button>
